<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <div class="clock-Egypt">
        <div class="pont"></div>
        <div class="hour hour-1">1</div>
        <div class="hour hour-2">2</div>
        <div class="hour hour-3">3</div>
        <div class="hour hour-4">4</div>
        <div class="hour hour-5">5</div>
        <div class="hour hour-6">6</div>
        <div class="hour hour-7">7</div>
        <div class="hour hour-8">8</div>
        <div class="hour hour-9">9</div>
        <div class="hour hour-10">10</div>
        <div class="hour hour-11">11</div>
        <div class="hour hour-12">12</div>
        <div class="brand">TAG HEUER</div>
        
        <div class="minute-hand-wrapper" id="minute-hand">
            <div class="minute-hand">
                <div class="hand"></div>
                <div class="arrow">></div>
            </div>
        </div>
        <div class="hour-hand-wrapper" id="hour-hand">
            <div class="hour-hand">
                <div class="hand"></div>
                <div class="arrow">></div>
            </div>
        </div>
        <div class="second-hand-wrapper" id="second-hand">
            <div class="second-hand">
                <div class="hand"></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="right">
          <div class="door"></div>
        </div>
        <div class="left">
          <div class="stairs">
            <div class="bars"></div>
          </div>
          <div class="nosferatu"></div>
        </div>
        <div class='cinema'>
          <div class="effect">
            <div class="grain"></div>
          </div>
        </div>
      </div>




      <div class="ternary-system">
        <div class="sun primary"></div>
        <div class="sun secondary"></div>
        <div class="sun ternary"></div>
      </div>
      <div class="sand">
      <div class="pendulums">
        <div class="pendulum">
          <div class="bar"></div>
          <div class="motion">
            <div class="string"></div>
            <div class="weight"></div>
          </div>
        </div>
        <div class="pendulum shadow">
          <div class="bar"></div>
          <div class="motion">
            <div class="string"></div>
            <div class="weight"></div>
          </div>
        </div>
      </div></div>
      <div class="pyramid"></div>
      <div class="text">
        <h1 class="title">The <strong>Wall-Clocko</strong><em>Problem</em></h1>
        <p>By Liu Cixin</p>
      </div>


    <script src="assets/js/clock.js"></script>
</body>
</html>
